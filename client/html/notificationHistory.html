<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campus Safety App</title>
    <link rel="icon" type="image/svg+xml" href="../../assets/logo.png" />
    <link href="../styles/output.css" rel="stylesheet" />
    <link href="../styles/styles.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <script src="../javascript/loadComponents.js" defer></script> -->
    <style>
       

        /* Loader styles */
        /* Loader styles */
        #loader {
           border: 4px solid #f3f3f3;
           border-radius: 50%;
           border-top: 4px solid #3498db;
           width: 25px;
           height: 25px;
           animation: spin 1s linear infinite;
       }

       @keyframes spin {
           0% {
               transform: rotate(0deg);
           }

           100% {
               transform: rotate(360deg);
           }
       }
    </style>
</head>


<body class="flex flex-col min-h-screen bg-gray-100">
    <div id="header-placeholder">
        <header class="bg-[#015EB8] text-white p-4 flex justify-between items-center">
            <div class="flex items-center">
                <a href="/admin"><img src="../assets/logo.png" alt="Campus Safety Logo" class="h-8 mr-2"></a>
                <a href="/admin" class="text-xl font-semibold md:block">Campus Safety</a>
            </div>
            <div class="flex items-center space-x-4">
               
                <div class="relative inline-flex" id="notificationContainer">
                
                  <button id="notificationButton" class="flex rounded-md bg-[#FDB913] py-2 px-4 border border-transparent text-center text-sm text-white transition-all shadow-md hover:shadow-lg focus:bg-slate-700 focus:shadow-none active:bg-slate-700 hover:bg-slate-700 active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none" type="button">
                      Notifications
                      <img src="../assets/bell-ring.png" alt="Notifications" class="h-5 md:h-6 md:mr-2"> 
                  </button>
                  <span id="notificationBadge" class="absolute top-0.5 right-0.5 grid min-h-[24px] min-w-[24px] translate-x-2/4 -translate-y-2/4 place-items-center rounded-full bg-[white] py-1 px-1 text-xs text-black">
                      5
                  </span>
                  <div id="dropdownMenu" class="absolute right-0 mt-2 w-64 bg-white rounded-md shadow-lg z-10 border border-gray-200 hidden">
                      <div class="py-2" id="notificationList">
                          <!-- Notifications will be inserted here -->
                      </div>
                  </div>
              </div>
            
                <a id="profileBtn" href="/profileManagement" class="rounded-full flex items-center"> 
                    <div class="w-10 h-10 rounded-full overflow-hidden border-2 border-white">
                        <img src="../assets/user-profile.png" alt="User Profile" class="w-full h-full object-cover" id="headerProfilePic">
                    </div>
                </a>
            </div>
        </header>
        
        
    </div>
    
    <div class="flex flex-1">
        <div id="navbar-placeholder">
            <script>

                function logout() {
                    // localStorage.removeItem('token');
                    window.location.href = '/auth/logout';
                }
            </script>
            
            
            <!-- Desktop Navigation -->
            <nav class="hidden h-full md:flex bg-white w-64 p-4 flex-col shadow-md">
                <ul class="flex-1 space-y-2">
                    <li>
                        <a href="/admin" class="flex items-center text-gray-700 hover:bg-gray-300 p-2 rounded-md">
                            <img src="../assets/dashboard.png" alt="Dashboard" class="h-6 w-6 mr-3">
                            <span class="font-medium">Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="/admin/viewIncidents" class="flex items-center text-gray-700 hover:bg-gray-300 p-2 rounded-md">

                            <span class="font-medium">View Incidents</span>
                        </a>
                    </li>
                    <li>
                        <a href="/admin/sendNotifications" class="flex items-center text-gray-700 hover:bg-gray-300 p-2 rounded-md">
                            <img src="../assets/alert.png" alt="Send Notifications" class="h-6 w-6 mr-3">
                            <span class="font-medium">Send Notifications</span>
                        </a>
                    </li>
                    <li>
                        <a href="/admin/safetyResources" class="flex items-center text-gray-700 hover:bg-gray-300 p-2 rounded-md">
                            <img src="../assets/resources.png" alt="Safety Resources" class="h-6 w-6 mr-3">
                            <span class="font-medium">Safety Resources</span>
                        </a>
                    </li>
                    <li>
                        <a href="/admin/generateCode" class="flex items-center text-gray-700 hover:bg-gray-300 p-2 rounded-md">
                            <img src="../assets/location.png" alt="Generate Code" class="h-6 w-6 mr-3">
                            <span class="font-medium">Generate Code</span>
                        </a>
                    </li>
                </ul>
                <div class="border-t border-gray-200 pt-4 mt-4">
                    <a href="/auth/logout" class="flex items-center text-gray-700 hover:bg-gray-300 p-2 rounded-md" id="logoutButton">
                        <img src="../assets/logout-solid.png" alt="Logout" class="h-6 w-6 mr-3">
                        <span class="font-medium">Logout</span>
                    </a>
                </div>
            </nav>
            
            <!-- Mobile Navigation -->
            <nav class="fixed inset-x-0 bottom-0 bg-[#015EB8] text-white p-4 flex justify-around items-center md:hidden z-50">
                <a href="/admin/viewIncidents" class="flex flex-col items-center">
                    <img src="../assets/report-mobile.png" alt="View Incidents" class="h-8 w-8">
                    <span class="text-xs mt-1">Incidents</span>
                </a>
                <a href="/admin/sendNotifications" class="flex flex-col items-center">
                    <img src="../assets/alert-mobile.png" alt="Send Notifications" class="h-8 w-8">
                    <span class="text-xs mt-1">Notify</span>
                </a>
                <a href="/admin" class="flex flex-col items-center">
                    <img src="../assets/dashboard-mobile.png" alt="Dashboard" class="h-8 w-8">
                    <span class="text-xs mt-1">Dashboard</span>
                </a>
                <a href="/admin/safetyResources" class="flex flex-col items-center">
                    <img src="../assets/resources-mobile.png" alt="Safety Resources" class="h-8 w-8">
                    <span class="text-xs mt-1">Resources</span>
                </a>
                <a href="/admin/generateCode" class="flex flex-col items-center">
                    <img src="../assets/location-mobile.png" alt="Generate Code" class="h-8 w-8">
                    <span class="text-xs mt-1">Gen Code</span>
                </a>
            </nav>
            
        </div>

       
        <!-- Main Content -->

                <div id="notificationsContainer" class="max-h-[420px] overflow-y-auto pr-5 ">

                </div>

                <div class="flex justify-between items-center mt-4">
                    <button id="prevPage" class="bg-gray-200 p-2 rounded-lg">Previous</button>
                    <span id="pageInfo" class="text-gray-600">Page <span id="currentPageNum"></span> of <span id="totalPages"></span></span>
                    <button id="nextPage" class="bg-gray-200 p-2 rounded-lg">Next</button>
                </div>
               

            </div>
    </main>
       
    </div>
    <div id="footer-placeholder"></div>

    
    <script src="../javascript/headerFunctionality.js"></script>
    <script src="../javascript/notificationHistory.js"></script>

</html>
