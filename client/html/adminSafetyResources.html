<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Safety Resources</title>
    <link href="../styles/styles.css" rel="stylesheet">
    <link href="../styles/output.css" rel="stylesheet">
</head>

<body>
    <style>:root {
        --background: 0 0% 100%;
        --foreground: 240 10% 3.9%;
        --card: 0 0% 100%;
        --card-foreground: 240 10% 3.9%;
        --popover: 0 0% 100%;
        --popover-foreground: 240 10% 3.9%;
        --primary: 240 5.9% 10%;
        --primary-foreground: 0 0% 98%;
        --secondary: 240 4.8% 95.9%;
        --secondary-foreground: 240 5.9% 10%;
        --muted: 240 4.8% 95.9%;
        --muted-foreground: 240 3.8% 45%;
        --accent: 240 4.8% 95.9%;
        --accent-foreground: 240 5.9% 10%;
        --destructive: 0 72% 51%;
        --destructive-foreground: 0 0% 98%;
        --border: 240 5.9% 90%;
        --input: 240 5.9% 90%;
        --ring: 240 5.9% 10%;
        --chart-1: 173 58% 39%;
        --chart-2: 12 76% 61%;
        --chart-3: 197 37% 24%;
        --chart-4: 43 74% 66%;
        --chart-5: 27 87% 67%;
        --radius: 0.5rem;
    }

    img[src="/placeholder.svg"],
    img[src="/placeholder-user.jpg"] {
        filter: sepia(.3) hue-rotate(-60deg) saturate(.5) opacity(0.8)
    }</style>

    <style>
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: 'Inter', sans-serif;
            --font-sans-serif: 'Inter';
        }
    </style>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            --font-sans-serif: 'Inter';
        }
    </style>

    <div class="flex flex-col min-h-screen">
        <header class="bg-[#015EB8] p-4 flex justify-between items-center">
            <div class="flex items-center">
                <img src="../assets/logo.png" class="h-8">
                <span class="text-white text-lg font-semibold ml-2">Campus Safety</span>
            </div>
            <div class="flex items-center space-x-4">
                <button class="bg-yellow-500 text-white py-1 px-4 rounded">Notifications</button>
                <div class="bg-white p-2 rounded-full">
                    <img src="../assets/logo.png" alt="User Icon" class="h-8 w-8">
                </div>
            </div>
        </header>

        <div class="flex flex-1">
            <aside class="bg-gray-100 w-1/4 p-4">
                <nav class="space-y-4">
                    <a href="#" class="block text-lg font-semibold text-[#015EB8]">Dashboard</a>
                    <a href="#" class="block text-lg text-gray-700">Reported Incidents</a>
                    <a href="#" class="block text-lg text-gray-700">Send Notifications</a>
                    <a href="#" class="block text-lg text-gray-700">Safety Resources</a>
                    <a href="#" class="block text-lg text-gray-700">Location Services</a>
                </nav>
                <div class="mt-8">
                    <a href="#" class="text-red-500 font-semibold">Logout</a>
                </div>
            </aside>

            <main class="flex-1 p-8 bg-white">
                <h2 class="text-2xl font-semibold mb-4">Safety Resources</h2>
                <p class="mb-6">Upload Safety Resources for the users to see.</p>
                <form>
                    <div class="mb-4">
                        <label class="block text-lg mb-2" for="title">Title</label>
                        <input type="text" id="title" class="w-full p-2 border rounded">
                    </div>
                    <div class="mb-4">
                        <label class="block text-lg mb-2" for="resource-type">Safety Resource Type</label>
                        <select id="resource-type" class="w-full p-2 border rounded">
                            <option>Option 1</option>
                            <option>Option 2</option>
                            <option>Option 3</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label class="block text-lg mb-2" for="description">Description</label>
                        <textarea id="description" class="w-full p-2 border rounded"></textarea>
                    </div>
                    <button type="submit" class="bg-[#015EB8] text-white py-2 px-4 rounded">Upload</button>
                </form>
            </main>
        </div>

        <footer class="bg-[#015EB8] text-white text-center py-4">
            <p>Â©2024 Campus Safety. All rights reserved.</p>
            <div class="flex justify-center space-x-4 mt-2">
                <a href="#" class="text-white">Privacy Policy</a>
                <a href="#" class="text-white">Terms of Service</a>
                <a href="#" class="text-white">Contact Us</a>
            </div>
        </footer>
    </div>
</body>

</html>
