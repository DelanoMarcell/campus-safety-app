<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campus Safety App</title>
    <link rel="icon" type="image/svg+xml" href="../../assets/logo.png" />
    <link href="../styles/output.css" rel="stylesheet" />
    <link href="../styles/styles.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../javascript/loadComponents.js" defer></script>
    <style>
        #map {
            height: 400px;
            width: 100%;
            display: none;
        }

        /* Loader styles */
        #mapLoader {
            display: none;
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>


<body class="flex flex-col min-h-screen bg-gray-100">
    <div id="header-placeholder"></div>
    <div class="flex flex-1">
        <div id="navbar-placeholder"></div>

        <!-- Main Content -->
        <main class="flex-1 p-6 overflow-auto">

            <div class="flex flex-col bg-gray-200 rounded-lg border border-gray-400 p-4 mx-20 max-sm:mx-0">
                <h2 class="text-center text-2xl font-bold mb-2 max-sm:text-xl">Incident Reporting</h2>
                <h3 class="text-center text-lg font-semibold mb-4 max-sm:text-sm">Report Incidents on campus for prompt
                    responses</h3>

                <div class="alert-box mb-4" id="alert" role="alert">Test Error</div>

                <form id="incidentForm" class="flex flex-col px-8 max-sm:px-4" action="">

                    <input id="title" class="p-2 rounded-xl mb-4 text-black max-sm:text-sm" type="text"
                        placeholder="Title">

                    <select class="p-2 rounded-xl mb-4 bg-white max-sm:text-sm" name="incidentType" id="incidentType">
                        <option value="" selected>Incident Type</option>
                        <option value="theft">Theft</option>
                        <option value="assault">Assault</option>
                        <option value="harassment">Harassment</option>
                        <option value="vandalism">Vandalism</option>
                        <option value="other">Other</option>
                    </select>

                    <div class="flex justify-between items-center bg-white rounded-lg mb-4 max-sm:text-sm">
                        <label class="p-2" for="imageUpload">Upload Image (optional)</label>
                        <input type="file" id="imageUpload" name="imageUpload" accept="image/*" capture="environment">
                    </div>

                    <textarea class="p-2 rounded-lg mb-4 text-black max-sm:text-sm" placeholder="Description" rows="5"
                        id="description"></textarea>


                    <div class="bg-white mb-4 p-2 rounded-lg flex justify-between items-center max-sm:text-sm">
                        <div class="flex w-full items-center">
                            <label class="text-black whitespace-nowrap" for="location">Set Location:</label>
                            <input class="ml-2 rounded-lg text-black w-full" type="text" id="location"
                                placeholder="Select Location" readonly>
                        </div>
                        <img id="showMap" onclick="toggleMap()" class="w-5 h-5 mr-3 cursor-pointer"
                            src="../assets/locationPick.png" alt="">
                    </div>

                    <!-- Loader and Map -->
                    <div class="mx-auto mb-2" id="mapLoader"></div> <!-- Loader -->
                    <div class="mb-2" id="map"></div> <!-- Map -->

                    <div class="bg-white mb-4 p-2 rounded-lg flex items-center max-sm:text-sm">
                        <label for="incidentDateTime" class="flex-shrink-0 mr-2">Select Incident Date:</label>
                        <div class="flex-1">
                            <input class="p-2 rounded-xl text-black max-sm:text-sm w-full" type="datetime-local"
                                id="incidentDateTime" name="incidentDateTime">
                        </div>
                    </div>


                    <button type="submit" id="submitIncident"
                        class="bg-[#015EB8] text-white flex justify-center items-center py-2 mt-2 px-4 rounded-lg max-sm:text-sm hover:opacity-80">
                        <span class="flex items-center">
                            Save
                            <svg aria-hidden="true"
                                class="w-4 h-4 ml-2 text-gray-200 animate-spin dark:text-gray-600 fill-[#fbfbfb] hidden"
                                viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg" id="submitLoader">
                                <path
                                    d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                                    fill="currentColor" />
                                <path
                                    d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                                    fill="currentFill" />
                            </svg>
                        </span>
                    </button>
                </form>
            </div>
        </main>
    </div>
    <div id="footer-placeholder"></div>

    <script>
        let mapInitialized = false;
        let mapVisible = false; // Track map visibility

        function initMap() {
            navigator.geolocation.getCurrentPosition(function (position) {
                var currentLocation = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude
                };
                initializeMap(currentLocation);
            }, function () {
                var defaultLocation = { lat: -26.11, lng: 28.01 }; // Fallback location
                initializeMap(defaultLocation);
            });
        }

        function initializeMap(location) {
            if (mapInitialized) return; // Prevent reinitializing the map

            var map = new google.maps.Map(document.getElementById("map"), {
                zoom: 8,
                center: location
            });

            var marker = new google.maps.Marker({
                position: location,
                map: map,
                draggable: true
            });

            google.maps.event.addListener(marker, 'dragend', function (event) {
                document.getElementById('location').value = event.latLng.lat() + ', ' + event.latLng.lng();
            });

            google.maps.event.addListener(map, 'click', function (event) {
                marker.setPosition(event.latLng);
                document.getElementById('location').value = event.latLng.lat() + ', ' + event.latLng.lng();
            });

            // When the map tiles are fully loaded, hide the loader
            google.maps.event.addListenerOnce(map, 'tilesloaded', function () {
                var loader = document.getElementById("mapLoader");
                loader.style.display = "none"; // Hide loader
                document.getElementById("map").style.display = "block"; // Show map
            });

            mapInitialized = true; // Set the flag to true after initialization
        }

        function toggleMap() {
            var mapDiv = document.getElementById("map");
            var loader = document.getElementById("mapLoader");

            if (mapVisible) {
                mapDiv.style.display = "none";
                mapVisible = false;
            } else {
                if (mapInitialized) {
                    mapDiv.style.display = "block";
                } else {
                    loader.style.display = "block";
                    mapDiv.style.display = "none";

                    // Fallback: hide the loader after 10 seconds even if tilesloaded event doesn't trigger
                    setTimeout(function () {
                        loader.style.display = "none";
                        mapDiv.style.display = "block";
                    }, 5000); // 10 seconds

                    initMap();
                }
                mapVisible = true;
            }
        }


        // Initialize the map when the page loads, but keep it hidden
        window.onload = initMap;
    </script>

    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAmnz9yP1MewDeyOE-OV92JrAclq18JzZ4&loading=async&callback=initMap">
        </script>

    <script src="../javascript/userIncidents.js"></script>

</body>

</html>
