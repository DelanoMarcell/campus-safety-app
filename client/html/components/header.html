<header class="bg-[#015EB8] text-white p-4 flex justify-between items-center">
    <div class="flex items-center">
        <a href="/admin"><img src="../assets/logo.png" alt="Campus Safety Logo" class="h-8 mr-2"></a>
        <a href="/admin" class="text-xl font-semibold md:block">Campus Safety</a>
    </div>
    <div class="flex items-center space-x-4">
        <button id="panicBtn" class="bg-red-600 text-white p-2 rounded-full flex items-center hover:bg-[#c53030]">
            <img src="../assets/danger.png" alt="Danger" class="h-5 md:h-6 md:mr-2"> 
            <span class="hidden md:inline-block font-medium">Panic</span>
        </button>
        <button class="bg-[#FDB913] text-white p-2 rounded-full flex items-center hover:bg-[#F5A623]">
            <img src="../assets/bell-ring.png" alt="Notifications" class="h-5 md:h-6 md:mr-2"> 
            <span class="hidden md:inline-block font-medium">Notifications</span>
        </button>
        <a id="profileBtn" href="/profileManagement" class="rounded-full flex items-center"> 
            <div class="w-10 h-10 rounded-full overflow-hidden border-2 border-white">
                <img src="../assets/user-profile.png" alt="User Profile" class="w-full h-full object-cover" id="headerProfilePic">
            </div>
        </a>
    </div>
</header>

<script>
  document.addEventListener('DOMContentLoaded', async function() {
    const headerProfilePic = document.getElementById('headerProfilePic');
    const savedProfilePicture = localStorage.getItem('userProfilePicture');
    const profileBtn = document.getElementById('profileBtn');
    const panicBtn = document.getElementById('panicBtn');

    if (savedProfilePicture) {
      headerProfilePic.src = savedProfilePicture;
    }

    try {
      const response = await fetch('/profile/getCurrentUser', {
        method: 'GET',
        credentials: 'include'
      });
      const data = await response.json();

      if (data.user) {
        // Set profile picture
        if (data.user.profilePicture) {
          headerProfilePic.src = data.user.profilePicture;
          localStorage.setItem('userProfilePicture', data.user.profilePicture);
        } else {
          // If no profile picture, use default
          headerProfilePic.src = '../assets/user-profile.png';
        }

        // Hide panic button for admin users
        if (data.user.role === 'admin') {
          panicBtn.classList.add('hidden');
        }
      }
    } catch (error) {
      console.error('Error fetching user details:', error);
    }
  });
</script>
