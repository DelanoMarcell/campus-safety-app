<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Code</title>
    <link rel="icon" type="image/svg+xml" href="../../assets/logo.png" />
    <link href="../styles/output.css" rel="stylesheet" />
    <link href="../styles/styles.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../javascript/loadComponents.js" defer></script>

    <style>
      .token-wrap {
           word-wrap: break-word;
           max-width: 100%;
       }

         /* Loader styles */
         #loader {
           border: 4px solid #f3f3f3;
           border-radius: 50%;
           border-top: 4px solid #3498db;
           width: 25px;
           height: 25px;
           animation: spin 1s linear infinite;
       }

       @keyframes spin {
           0% {
               transform: rotate(0deg);
           }

           100% {
               transform: rotate(360deg);
           }
       }
      
   </style>
</head>

<body>
<style>:root{--background:0 0% 100%;--foreground:240 10% 3.9%;--card:0 0% 100%;--card-foreground:240 10% 3.9%;--popover:0 0% 100%;--popover-foreground:240 10% 3.9%;--primary:240 5.9% 10%;--primary-foreground:0 0% 98%;--secondary:240 4.8% 95.9%;--secondary-foreground:240 5.9% 10%;--muted:240 4.8% 95.9%;--muted-foreground:240 3.8% 45%;--accent:240 4.8% 95.9%;--accent-foreground:240 5.9% 10%;--destructive:0 72% 51%;--destructive-foreground:0 0% 98%;--border:240 5.9% 90%;--input:240 5.9% 90%;--ring:240 5.9% 10%;--chart-1:173 58% 39%;--chart-2:12 76% 61%;--chart-3:197 37% 24%;--chart-4:43 74% 66%;--chart-5:27 87% 67%;--radius:0.5rem;}img[src="/placeholder.svg"],img[src="/placeholder-user.jpg"]{filter:sepia(.3) hue-rotate(-60deg) saturate(.5) opacity(0.8) }</style>
<style>h1, h2, h3, h4, h5, h6 { font-family: 'Inter', sans-serif; --font-sans-serif: 'Inter'; }
</style>
<style>body { font-family: 'Inter', sans-serif; --font-sans-serif: 'Inter'; }
</style>
<div class="flex flex-col min-h-screen bg-gray-100">
  <div id="header-placeholder"></div>
    <div class="flex flex-1">
      <div id="navbar-placeholder"></div>
  <main class="flex items-center justify-center flex-1 w-full px-4 py-8">
    <div
      class="border text-card-foreground w-full max-w-lg p-6 space-y-4 bg-white rounded-lg shadow-md"
      data-v0-t="card"
    >
    
    <div class="alert-box" id="alert" role="alert"></div>

      <div class="flex flex-col space-y-1.5 pb-1 pt-6">
        <h3 class="whitespace-nowrap text-3xl font-semibold leading-none tracking-tight text-center">Generate Code</h3>
      </div>
      <div class="p-2 space-y-7">
        <section id="form-p2" class="p-2 space-y-6">

            <p>Click here to generate an Admin Code</p>

              <!-- <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70" for="code">Code</label> -->
            <div id="codeD" class="flex justify-between ">
              <input type="text" placeholder="Code" class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2  text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50" id="genCode" name="code" readonly>
              <img src="../assets/copy.png" alt="copy" id="copyCode"
                            class=" ml-5 mt-2 cursor-pointer text-gray-400 hover:text-gray-600 w-6 h-6">
            </div>
            
            <div class="flex justify-center">
                <button 
                class="inline-flex items-center justify-center whitespace-nowrap rounded-3xl hover:bg-blue-500 text-sm text-white font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2 w-72 bg-[#015EB8]"
                id="generate-code-btn"
                >
                  Generate Code
                  <div id="loader" class="m-2 p-2 hidden"></div>
                </button>
        </section>
    </div>
  </main>
  </div>
  <div id="footer-placeholder"></div>
</div>
</body>

<script src="../javascript/adminGenerateCode.js"></script>
</html>
