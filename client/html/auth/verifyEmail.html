<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify Email</title>
  <link rel="icon" type="image/svg+xml" href="../../assets/logo.webp" />
  <link href="../../styles/styles.css" rel="stylesheet">
  <link href="../../styles/output.css" rel="stylesheet">
</head>

<body>
  <style>
    :root {
      --background: 0 0% 100%;
      --foreground: 240 10% 3.9%;
      --card: 0 0% 100%;
      --card-foreground: 240 10% 3.9%;
      --popover: 0 0% 100%;
      --popover-foreground: 240 10% 3.9%;
      --primary: 240 5.9% 10%;
      --primary-foreground: 0 0% 98%;
      --secondary: 240 4.8% 95.9%;
      --secondary-foreground: 240 5.9% 10%;
      --muted: 240 4.8% 95.9%;
      --muted-foreground: 240 3.8% 45%;
      --accent: 240 4.8% 95.9%;
      --accent-foreground: 240 5.9% 10%;
      --destructive: 0 72% 51%;
      --destructive-foreground: 0 0% 98%;
      --border: 240 5.9% 90%;
      --input: 240 5.9% 90%;
      --ring: 240 5.9% 10%;
      --chart-1: 173 58% 39%;
      --chart-2: 12 76% 61%;
      --chart-3: 197 37% 24%;
      --chart-4: 43 74% 66%;
      --chart-5: 27 87% 67%;
      --radius: 0.5rem;
    }

    img[src="/placeholder.svg"],
    img[src="/placeholder-user.jpg"] {
      filter: sepia(.3) hue-rotate(-60deg) saturate(.5) opacity(0.8)
    }
  </style>
  <style>
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: 'Inter', sans-serif;
      --font-sans-serif: 'Inter';
    }
  </style>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      --font-sans-serif: 'Inter';
    }
  </style>
  <div class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-b from-blue-50 to-[#015EB8]">
    <header class="w-full py-4 bg-[#015EB8]">
      <div class="container mx-auto flex items-center justify-between px-4">
        <div class="flex items-center space-x-2">
          <img src="../../assets/logo.webp" class="h-8" alt="logo">
          <span class="text-lg font-semibold text-white">Campus Safety</span>
        </div>
      </div>
    </header>
    <main class="flex items-center justify-center flex-1 w-full px-4 py-8">
      <div class="border text-card-foreground w-full max-w-lg p-6 space-y-4 bg-white rounded-lg shadow-md"
        data-v0-t="card">
        <div class="alert-box" id="alert" role="alert"></div>
        <div class="flex flex-col space-y-1.5 pb-1 pt-6">
          <h3 class="whitespace-nowrap text-3xl font-semibold leading-none tracking-tight text-center">Email
            Verification</h3>
        </div>
        <div class="p-2 space-y-7">
          <div class="space-y-1">
            <!-- <p class="text-center">
          We have sent an email to -placeholder-
        </p>
        <p class="text-center">
          Click on the link to complete the verification process
        </p> -->
          </div>
          <div class="flex justify-center">
            <img class="w-40 h-40" src="../../assets/email.webp" alt="email-icon">
          </div>
          <button
            class="inline-flex items-center justify-center whitespace-nowrap rounded-lg hover:bg-blue-500 text-sm text-white font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2 w-full bg-[#015EB8]"
            id="resend-btn">
            Login
          </button>
        </div>
    </main>
  </div>
</body>

<script src="../../javascript/verifyEmail.js"></script>

</html>
