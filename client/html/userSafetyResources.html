<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Safety Resources</title>
    <link href="../styles/styles.css" rel="stylesheet">
    <link href="../styles/output.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../javascript/loadComponents.js" defer></script>
</head>

<body>
    <div id="header-placeholder"></div>

    <div class="flex flex-col min-h-screen">
        <div class="flex flex-1">
            <div id="navbar-placeholder"></div>
            <main class="flex-1 p-8 bg-white">
                <div class="text-center my-8">
                    <h2 class="text-3xl font-semibold text-gray-800">Safety Resources</h2>
                    <p class="text-gray-400 mt-2">Access important safety information and resources.</p>
                </div>
                
                <div class="relative w-full h-96 overflow-y-auto py-6">
                    <button id="scrollUp" class="absolute top-0 left-1/2 transform -translate-x-1/2 bg-blue-500 text-white p-3 rounded-full hover:bg-blue-700">↑</button>
                    
                    <div id="carousel" class="flex flex-col space-y-6 items-center">
                      <!-- Dynamic safety resources will be inserted here -->
                    </div>
                    
                    <button id="scrollDown" class="absolute bottom-0 left-1/2 transform -translate-x-1/2 bg-blue-500 text-white p-3 rounded-full hover:bg-blue-700">↓</button>
                </div>

                <script>
                  document.getElementById('scrollUp').addEventListener('click', function() {
                    document.getElementById('carousel').scrollBy({
                      top: -300, // Scroll up by 300px
                      behavior: 'smooth'
                    });
                  });
                  
                  document.getElementById('scrollDown').addEventListener('click', function() {
                    document.getElementById('carousel').scrollBy({
                      top: 300, // Scroll down by 300px
                      behavior: 'smooth'
                    });
                  });
                </script>
            </main>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="../javascript/userSafetyResources.js"></script>

</body>

</html>
